<!DOCTYPE html>
<html>

<head>
  <title>
    Passport Photo App
  </title>
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- vendor scripts -->
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="underscore/underscore-min.js"></script>
  <script src="backbone/backbone-min.js"></script>
  <script src="interactjs/dist/interact.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Passport photo app</h1>
    <h4>Create your passport photo to the right size and ready to print</h4>
    <span class="row">Take or load a picture of yourself</span>
    <div class="col-lg-6 col-md-6">
      <div id="container" class='row'>
        <img id="photo" alt="">
        <div class="landmark" id="crownMark"></div>
        <div class="landmark" id="chinMark"></div>
      </div>
      <div id="divButtons" class="row">
        <button id="btnTakePicture" class="btn btn-success">Take photo</button>
        <button id="btnLoadPicture" class="btn btn-success">Choose photo</button>
        <button id="btnCreatePrint" class="btn btn-success" style="visibility:hidden">Create Print</button>
        <form>
          <input type="file" id="loadImage" name="uploads[]" accept="image/*" style="visibility: hidden;" >
        </form>
      </div>
    </div>

    <div id="divSettings" class="col-md-6">
      <div id="divpassport"></div>
      <div id="divcanvas"></div>
    </div>

    <div id="divResults" class="col-md-12"></div>
  </div>

  <script type="text/backbone" id="canvas-template">
    <div class="col-md-12">
      <span>Print Size: </span>
      <select id="canvas-preconf">
      <% _.each(CanvasConfigList, function(config) { %>
       <option value='<%=config.name %>' > <%=config.name %> </option>
      <% }); %>
    <br>
    </br>
    <span>Dimensions: </span>
    <input id="canvas-width"  type="number" value="<%=width %>" />
    <span> x </span>
    <input id="canvas-height" type="number" value="<%=height %>" /> 
    <select id="canvas-units">
      <% _.each(UnitsList, function(u) { %>
        <option value="<%=u%>" <%=(u === units)?"selected":""%> > <%=u %> </option> 
      <% }); %>
    </select>
      <span> at </span>
      <select id="canvas-resol">
      <% _.each(ResolutionsList, function(resol) { %>
       <option value="<%=resol%>" <%=(resol == resolution)?"selected":"" %> > <%=resol %> dpi </option>
      <% }); %>
    </select>
    </div>
  </script>

  <script type="text/backbone" id="passport-standard-template">
    <div class="col-md-12">
      <span>Standard: </span>
      <select id="standard-confs">
      <% _.each(PassportStandardList, function(c) { %>
       <option value="<%=c.name %>" <%=(c.name === name)?"selected":""%> > <%=c.name %> </option>
      <% }); %>
    </select>
      <div>
        <span>Photo Size: </span>
        <input id="photo-width" type="number" value="<%=pictureWidth %>" />
        <span> x </span>
        <input id="photo-height" type="number" value="<%=pictureHeight %>" />
        <span> Face height: </span>
        <input id="face-height" type="number" value="<%=faceHeight %>" />

        <select id="photo-units">
      <% _.each(UnitsList, function(u) { %>
        <option value="<%=u%>" <%=(u === units)?"selected":""%> > <%=u %> </option> 
      <% }); %>
      </select>
      </div>
  </script>

  <script type="text/backbone" id="results-template">
    <% if (imageSrc) { %>
      <a href="<%=imageSrc%>" download="print.png">
        <img style="width:100%" class="results" src="<%=imageSrc%>">
      </a>
      <% } %>
  </script>

  <script src="js/client.js"></script>
</body>

</html>
