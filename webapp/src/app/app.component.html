<!--The content below is only a placeholder and can be replaced.-->

<header>
  <div class="bg-dark">
    <h2>
      {{echoString}}

    </h2>
  </div>
</header>

<div class="container-fluid">


  <div class="row">
    <div style="width: 80%; margin: 0 auto;">
      <app-landmark-editor class="center" [inputPhoto]='imageSrc' [crownChinPointPair]='crownChinPointPair' (edited)='onLandmarksEdited'>
      </app-landmark-editor>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="text-center">
        <button type="button" class="btn btn-primary" style="margin-right: 1em" (click)='el.nativeElement.querySelector("#selectImage").click();'>
          Choose photo</button>
        <button type="button" class="btn btn-primary btn-primary-spacing" (click)='createPrint()'>
          Create Print
        </button>
        <form>
          <input id='selectImage' type="file" name="uploads[]" accept="image/*" style="visibility: hidden;" (change)='loadImage($event)'>
        </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <app-passport-standard-selector class="col-sm">
      </app-passport-standard-selector>
    </div>
  </div>

  <div class="row">
    <a *ngIf='outImgSrc!="#"' [href]='outImgSrc' download="print.png" class="col">
      <img [src]='outImgSrc' *ngIf='outImgSrc!="#"' class='fit' (click)="saveOutput()">
    </a>
  </div>
</div>
