language: node_js

node_js:
  - '4.2.6'

compiler:
  - gcc

dist: trusty

sudo: required

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5

before_script:
  - chmod +x ./build.*

script:
  - sudo apt-get install -qq cmake
  - npm install -g node-gyp
  - ./build.linux64.sh

notifications:
  email:
    on_failure: change
