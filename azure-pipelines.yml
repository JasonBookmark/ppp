trigger:
  - master

stages:
- stage: build
  jobs:
    - job: build
      pool:
        vmImage: 'vs2017-win2016'
      steps:
      - task: CacheBeta@0
        inputs:
          key: npm | $(Agent.OS) | webapp/package.json
          path: webapp/node_modules
      - task: CacheBeta@0
        inputs:
          key: emscripten | $(Agent.OS)
          path: thirdparty/install_emscripten
      - task: CacheBeta@0
        inputs:
          key: mugshot_frontal_original_all
          path:  research/mugshot_frontal_original_all
      - task: CacheBeta@0
        inputs:
          key: install_windows_release_x64
          path: thirdparty/install_windows_release_x64
      # - script: python build.py --test
      - script: python build.py --web --test


