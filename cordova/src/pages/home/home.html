<ion-header>
  <ion-navbar secondary>
    <ion-title>Passport Photo App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Take or select a picture to start</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps that are going to primarily use a Tabbed UI.
  </p>

  <h2 [innerText]="cppProp">{{cppProp}}</h2>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round block icon-start color="danger" (click)='takePicture()'>
          <ion-icon name="camera"></ion-icon>
          Take Photo
        </button>
      </ion-col>
      <ion-col>
        <button ion-button round block icon-start color="greenish" (click)='loadPicture();'>
          <ion-icon name="folder"></ion-icon>
          Select Photo
      </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <landmark-editor [photo]="imageSrc">
  </landmark-editor> -->

  <landmark-editor
    [inputPhoto]='imageSrc'
    [crownChinPointPair]='crownChinPointPair'
    (edited)='onLandmarksEdited'>
  </landmark-editor>

</ion-content>
