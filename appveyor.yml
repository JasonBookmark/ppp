
image: Visual Studio 2015

version: 1.0.{build}

branches:
  only:
    - master

max_jobs: 1

install:
  - npm install -g node-gyp

platform:
  - x86

build_script:
  - python build.py --build_config=release  --skip_tests

test_script:
  - cmd: install_release_%PLATFORM%\ppp_tests.exe --gtest_filter=-*TestEndToEndLandmarkDetection* --gtest_output=xml:tests.xml